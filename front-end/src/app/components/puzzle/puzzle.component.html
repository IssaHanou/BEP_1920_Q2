<div class="home-box puzzle-box">
  <h3 class="header">Puzzels</h3>
  <div class="contents">
    <table mat-table matSort #PuzzleTableSort="matSort" [dataSource]="getPuzzleStatus()" class="mat-elevation-z8 custom-md-table">
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef mat-sort-header class="custom-md-table-header">Puzzel</th>
        <td mat-cell *matCellDef="let element" class="rule-id"> {{ element.id }} </td>
      </ng-container>
      <ng-container matColumnDef="status">
        <th mat-header-cell *matHeaderCellDef mat-sort-header class="custom-md-table-header">Opgelost</th>
        <td mat-cell *matCellDef="let element" class="boolean-column">
          <ng-container *ngIf="element.status"><span class="check-mark">&#10004;</span></ng-container>
          <ng-container *ngIf="!element.status"><span class="cross">&#10006;</span></ng-container>
        </td>
      </ng-container>
      <ng-container matColumnDef="description">
        <th mat-header-cell *matHeaderCellDef mat-sort-header class="custom-md-table-header rule-description">Beschrijving</th>
        <td mat-cell *matCellDef="let element" class="rule-description"> {{ element.description }} </td>
      </ng-container>
      <ng-container matColumnDef="done">
        <th mat-header-cell *matHeaderCellDef mat-sort-header class="custom-md-table-header">Puzzel af</th>
        <td mat-cell *matCellDef="let element">
          <button mat-button class="mat-raised-button mat-primary" (click)="finishRule(element.id)"
                  disabled="{{ getGameStateInGame() }}">Maak zelf af</button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="puzzleColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: puzzleColumns;"></tr>
    </table>
  </div>
</div>
