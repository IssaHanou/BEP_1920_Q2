<div class="content">
  <div class="current">
    <p>{{ navigation.slides[navigation.current] }}</p>
  </div>
  <div class="navigation">
    <button>Prev</button>
    <button>Next</button>
  </div>
  <div class="all-slides">
    <p>Kies een specifieke slide</p>
    <ng-container *ngFor="let slide of navigation.slides">
      <button>{{ slide }}</button>
    </ng-container>
  </div>
</div>
